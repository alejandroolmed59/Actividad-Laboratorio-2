<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar</title>
</head>
<body>
    <h1>Agregar Usuario</h1>
    <form action="#" th:action="@{agregarUsuario}" th:object="${usuario}" method="post">
        <p>
            Nombre: <input type="text" th:field="*{nombre}">
        </p>
        <p>
            Ocupacion: <input type="text" th:field="*{ocupacion}">
        </p>
        <p>
            <input type="submit" th:value="Enviar"> <input type="reset" value="borrar">
        </p>

    </form>
    <h1>Jose Alejandro Olmedo Araniva 00097017</h1>
</body>
</html>
